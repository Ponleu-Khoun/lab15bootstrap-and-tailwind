<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Responsive Layout with White Borders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header { background-color: #00ff00; height: 50px; }
        .sidebar { background-color: #ff0000; }
        .topbar { background-color: #ff00ff; height: 50px; }
        .content { background-color: #ffa500; height: 200px; }
        .footer { background-color: #00ff00; }
        .col-6 { background-color: #0000ff; height: 100px; }
    </style>
</head>
<body class="bg-gray-800">

    <div class="container mx-auto">
        <!-- Header -->
        <div class="flex">
            <div class="w-full header py-2 border border-white"></div>
        </div>

        <div class="flex">
            <!-- Sidebar (Hidden on xs) -->
            <div class="hidden md:block md:w-1/5 sm:w-1/4 sidebar border border-white"></div>

            <!-- Main Content Area -->
            <div class="md:w-4/5 sm:w-3/4 w-full">
                <!-- Topbar -->
                <div class="flex">
                    <div class="w-full topbar py-2 border border-white"></div>
                </div>

                <!-- Content Section -->
                <div class="flex flex-wrap">
                    <div class="md:w-1/2 sm:w-full content py-3 border border-white"></div>
                    <div class="md:w-1/2 sm:w-full content py-3 border border-white"></div>
                </div>

                <!-- col-6es Section -->
                <div class="flex flex-wrap">
                    <div class="md:w-1/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-1/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-2/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-1/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-1/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-1/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-1/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-2/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-1/5 sm:w-1/3 w-1/2 border border-white"></div>
                    <div class="md:w-1/5 sm:w-1/3 w-1/2 border border-white"></div>
                </div>
                
            </div>
        </div>

        <!-- Footer -->
        <div class="flex">
            <div class="w-full footer py-2 border border-white"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
