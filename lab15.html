<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Responsive Layout with White Borders</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .header { background-color: #00ff00; height: 50px;}
            .sidebar { background-color: #ff0000; }
            .topbar { background-color: #ff00ff; height: 50px;}
            .content { background-color: #ffa500; height: 200px; }
            .footer { background-color: #00ff00; }
            .col-6 { background-color: #0000ff; height: 100px; }
        </style>
    </head>
    <body class="bg-dark">

        <div class="container-fluid">
            <!-- Header -->
            <div class="row">
                <div class="col-12 header py-2 border border-white"></div>
            </div>

            <div class="row">
                <!-- Sidebar (Hidden on xs) -->
                <div class="col-md-2 col-sm-3 d-none d-sm-block sidebar border border-white"></div>

                <!-- Main Content Area -->
                <div class="col-md-10 col-sm-9">
                    <!-- Topbar -->
                    <div class="row">
                        <div class="col-12 topbar py-2 border border-white"></div>
                    </div>

                    <!-- Content Section -->
                    <div class="row">
                        <div class="col-md-6 col-sm-12 content py-3 border border-white"></div>
                        <div class="col-md-6 col-sm-12 content py-3 border border-white"></div>
                    </div>

                    <!-- col-6es Section -->
                    <div class="row">
                        <div class="col-md-2 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-2 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-4 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-2 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-2 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-2 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-2 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-4 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-2 col-sm-4 col-6 border border-white"></div>
                        <div class="col-md-2 col-sm-4 col-6 border border-white"></div>
                    </div>
                    
                </div>
            </div>

            <!-- Footer -->
            <div class="row">
                <div class="col-12 footer py-2 border border-white"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
